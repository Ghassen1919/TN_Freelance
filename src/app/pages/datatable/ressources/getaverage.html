<mat-dialog-content style="min-width: 300px">
    <div class="star-rating">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <mat-icon [ngClass]="{'filled-star': star <= rating}"> 
            {{ star <= rating ? 'star' : (star - rating < 1 ? 'star_half' : 'star_border') }}
          </mat-icon>
        </ng-container>
        <span class="rating-text">({{ rating }}/5)</span>
      </div>
      <br><br>
      <button
        mat-stroked-button
        color="warn"
        class="m-l-8"
        (click)="closeDialog()"
      >
        Cancel
      </button>
    
  </mat-dialog-content>
  <style>
    .star-rating {
  display: flex;
  align-items: center;
}

mat-icon {
  color: gray;
  font-size: 24px;
}

.filled-star {
  color: gold;
}

.rating-text {
  margin-left: 8px;
  font-size: 16px;
  font-weight: bold;
}

  </style>
