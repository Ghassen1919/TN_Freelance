<mat-dialog-content style="min-width: 600px">
    <form #SignupForm="ngForm" >
      <div class="d-flex align-items-center m-b-16">
       
        <h2>Add Application</h2>
      </div>
      
       
        
        
        
        <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <textarea
                matInput
                required
                id="motivation"
                name="motivation"
                [(ngModel)]="formData.motivation"
                placeholder="Enter motivation"
                #motivation="ngModel"
                rows="4"
              ></textarea>
              <mat-error *ngIf="motivation.invalid && motivation.touched">
                Motivation is required
              </mat-error>
            </mat-form-field>
         
          
        
      
        
        
      </div>
      <button
        mat-flat-button
        (click)="AddCandidature(SignupForm)"
        mat-flat-button
        color="primary"
        [disabled]="!SignupForm.valid || !formData.motivation  "
    
      >
        Create
      </button>
      <button
        mat-stroked-button
        color="warn"
        class="m-l-8"
        (click)="closeDialog()"
      >
        Cancel
      </button>
    </form>
  </mat-dialog-content>
